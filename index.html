<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
  <meta charset="UTF-8"/>
  <script src="https://kit.fontawesome.com/a9a7b0e0c1.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Russo+One&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  
  <header class="title-area">
    <h1 class="title">Digital Library</h1>
  </header>

  <div class="button-area">
    <button class="btn btn--add">Add book</button>
  </div>
  
  <table class="table">
    <colgroup>
      <col class="col--title">
      <col class="col--author">
      <col class="col--pages">
      <col class="col--read">
      <col class="col--del">
    </colgroup>
    <thead>
      <tr class="row row--header">
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="row row--content">
        <td>Harry Potter</td>
        <td>J.K. Rowling</td>
        <td>800</td>
        <td><span class="read green-hover">yes</span></td>
        <td><i class="fa fa-trash del"></i></td>
      </tr>
      <tr class="row row--content">
        <td>Sapiens</td>
        <td>Yuval Harari</td>
        <td>800</td>
        <td><span class="read green-hover">yes</span></td>
        <td><i class="fa fa-trash del"></i></td>
      </tr>
      <tr class="row row--content">
        <td>Lord of the Rings</td>
        <td>J.R.R. Tolkien</td>
        <td>12800</td>
        <td><span class="read red-hover">no</span></td>
        <td><i class="fa fa-trash del"></i></td>
      </tr>
    </tbody>
  </table>

  <div class="button-area">
    <button class="btn btn--add">Add book</button>
  </div>

  <div class="dialog">
    <div class="dialog__window">
      <h2 class="dialog__title">New Book</h2>
      <form class="dialog__form" action="">
        <label for="title-inpt">Title:</label>
        <input type="text" id="title-inpt">
        <label for="author-inpt">Author:</label>
        <input type="text" id="author-inpt">
        <label for="pages-inpt">Pages:</label>
        <input type="number" min="1" id="pages-inpt">
        <div>
          <input type="checkbox" id="read-checkbox">
          <label for="read-checkbox">Read</label>
        </div>
      </form>
      <p class="feedback">Feedback message</p>
      <button class="btn btn--save">Save</button>
      <div class="dialog__close">
        <i class="fa fa-close"></i>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>

  
  <script src="scripts/script.js">
  </script>
</body>
</html>
